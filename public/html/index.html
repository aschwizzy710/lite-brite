<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lite Brite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-header text-center">
    <h1>
    Lite-Brite!
    </h1>
  </div>
  <form>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="number-of-rows">Please enter the number of rows:</label>
            <input type="number" id="number-of-rows" class="form-control" placeholder="Enter a number < 100" max="3">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="number-of-cols">Please enter the number of columns:</label>
            <input type="number" id="number-of-cols" class="form-control" placeholder="Enter a number < 100" maxlength="2" min="1" max="3">
          </div>
        </div>
        <div class="col-md-4">
          <button type="submit" id="update-grid-button" class="btn btn-success btn-block">Update Grid Size</button>
        </div>
      </div>
  </form>
    <div class="table-responsive">
      <table id="canvas"></table>
    </div>
      <table id="color-grid"></table>
    </div>
  <div class="footer navbar-fixed-bottom">
    <h1 class="text-center">Colors</h1>
      <div class="container text-center">
        <button class="btn btn-primary">Blue</button>
        <button class="btn btn-success btn-green">Green</button>
        <button class="btn btn-yellow btn-yellow">Yellow</button>

      </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
